name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker system prune -f || true
            
            set -euo pipefail
            
            # ---- Docker/Compose 준비 ----
            command -v docker >/dev/null 2>&1 || curl -fsSL https://get.docker.com | sudo sh
            if ! docker compose version >/dev/null 2>&1; then
              sudo apt-get update -y && sudo apt-get install -y docker-compose-plugin
            fi
            command -v git >/dev/null 2>&1 || sudo apt-get install -y git
            
            APP_DIR=/home/ubuntu/ObeStoreBE
            REPO_URL="${{ secrets.REPO_URL }}"
            sudo mkdir -p "$APP_DIR"
            sudo chown ubuntu:ubuntu "$APP_DIR"
            
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone "$REPO_URL" "$APP_DIR"
            else
              cd "$APP_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            cd "$APP_DIR"
            
            # ---- 환경변수 파일 ----
            mkdir -p envs
            cat > envs/.env.prod << 'EOF'
            ${{ secrets.ENV_PROD }}
            EOF
            
            docker compose up -d --build --pull=always
            docker compose -f monitoring/docker-compose.yml up -d --build --pull=always
            
            # ---- 상태체크 ----
            docker compose ps
            docker compose logs -n 80 web
